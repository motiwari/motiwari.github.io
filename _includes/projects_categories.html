{% for category in site.categories %}
  {% capture category_name %}{{ category | first }}{% endcapture %}
  <div id="#{{ category_name | replace: "_", " " }}"></div>
  <li class="category-head">
      <a href="{{ site.baseurl }}/projects/categories/{{ category_name}}">{{ category_name | replace: "_", " " }}</a>
  </li>
  <a name="{{ category_name}}"></a>
{% endfor %}
